<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tailwind css</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <div class="max-w-4xl mx-auto mt-10 p-4">
    <!-- Responsive layout using md:grid-cols-2 -->
    <div class="bg-white rounded shadow p-4 grid gap-4 md:grid-cols-2 items-center">
      
      <!-- Image -->
      <img src="image/image1.jpg" alt="an image" class="rounded w-full h-auto">

      <!-- Content -->
      <div>
        <h2 class="text-2xl font-bold text-gray-800 mb-2">Welcome to Tailwind</h2>
        <p class="text-gray-600 mb-4">Tailwind helps you build fast and responsive .</p>
        <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition">
          Get Started
        </button>
      </div>

    </div>
  </div>

</body>
</html>
